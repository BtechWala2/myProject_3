<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo_div">
                <a href="#"><img src="SUNIL.412.jpg" alt=""></a>
            </div>
            <div class="nav-menu_div">
                <ul>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Contact Us</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </div>
            <div class="input_search_div">
                <input type="search" name="search" id="search" placeholder="Search Here">
                <button class="search_btn">Search</button>
            </div>
            <div class="nav-icons_div">
                <a href=""><i class="fa-solid fa-microphone"></i></a>
                <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
            <div class="sign-login_btn">
                <button class="Sign_btn">Sign Up</button>
                <button class="login_btn">Login</button>
            </div>
        </nav>
    </header>

    <div class="main_box">
        <b><span id="time"></b></span>
        <input type="checkbox" id="check" />
        <div class="btn_one">
            <label for="check" style="color: white">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <span>Sunil Developer</span>
            </div>

            <div class="btn_two">
                <label for="check" style="color: grey">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>

            <div class="menu">
                <ul>
                    <li>
                        <i class="fa-solid fa-image"></i>
                        <a href="#">Gallery</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        <a href="#">Shortcuts</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-photo-film"></i>
                        <a href="#">Exhibits</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-calendar-days"></i>
                        <a href="#">Events</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-store"></i>
                        <a href="#">Store</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-phone"></i>
                        <a href="#">Contact</a>
                    </li>
                    <li>
                        <i class="fa-regular fa-comments"></i>
                        <a href="#">Feedback</a>
                    </li>
                </ul>
            </div>

            <div class="social_media">
                <ul>
                    <a href="https://github.com/BtechWala2"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.facebook.com/sunilkumar.bais.9237"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/sunilkumar.bais.1935/"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/sunil-kumar-bais/"><i class="fa-brands fa-linkedin"></i></a>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
